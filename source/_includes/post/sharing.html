<div class="sharing">
  {% if site.twitter_tweet_button %}
  <a href="http://twitter.com/share" class="twitter-share-button" 
    data-url="{{ site.url }}{% if index %}{% if post.sharing_link %}{{ post.sharing_link }}{% else %}{{ post.url }}{% endif %}{% else %}{% if page.sharing_link %}{{ page.sharing_link }}{% else %}{{ page.url }}{% endif %}{% endif %}" data-via="{{ site.twitter_user }}" 
    data-counturl="{{ site.url }}{% if index %}{% if post.sharing_link %}{{ post.sharing_link }}{% else %}{{ post.url }}{% endif %}{% else %}{% if page.sharing_link %}{{ page.sharing_link }}{% else %}{{ page.url }}{% endif %}{% endif %}" >Tweet</a>
  {% endif %}
  {% if site.google_plus_one %}
  <div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
  {% endif %}
  {% if site.facebook_like %}
    <div class="fb-like" data-send="true" data-width="450"
      data-href="{{ site.url }}{% if index %}{% if post.sharing_link %}{{ post.sharing_link }}{% else %}{{ post.url }}{% endif %}{% else %}{% if page.sharing_link %}{{ page.sharing_link }}{% else %}{{ page.url }}{% endif %}{% endif %}" 
      data-show-faces="true" data-></div>
  {% endif %}
</div>
